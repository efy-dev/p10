<div class="shipping-address">
    <form>
        <div class="address">
            <ul>
                <li>
                    <label>收货人</label>
                    <input type="text" class="txt">
                </li>
                <li>
                    <label>手机号</label>
                    <input type="text" class="txt"  size="11" maxlength="11">
                </li>
                <li>
                    <label>所在地区</label>
                    <select data-am-selected>
                        <option value="a">上海市</option>
                        <option value="b" selected>北京市</option>
                        <option value="o">沈阳市</option>
                        <option value="m">广州市</option>
                    </select>
                    <select data-am-selected>
                        <option value="a">沈河区</option>
                        <option value="b" selected>海淀区</option>
                        <option value="o">朝阳区</option>
                        <option value="m">加州牛肉面</option>
                        <option value="m">宫保鸡丁</option>
                    </select>
                    <select data-am-selected>
                        <option value="a">沈河区</option>
                        <option value="b" selected>海淀区</option>
                        <option value="o">朝阳区</option>
                        <option value="m">加州牛肉面</option>
                        <option value="m">宫保鸡丁</option>
                    </select>
                </li>
                <li>
                    <label>具体地址</label>
                    <textarea id="doc-vld-ta-2" minlength="10" maxlength="100" class="text-act"></textarea>
                </li>
            </ul>
        </div>
        <div class="default">
            <p>
                <input type="checkbox">
                <strong>设为默认地址</strong>
                <span>（注：每次下单时都使用该地址）</span>
            </p>
        </div>
        <div class="edit-info">
            <input type="button" value="保存信息" class="a">
        </div>
    </form>
</div>
