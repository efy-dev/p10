#required metadata
#projectKey项目的唯一标识，不能重复。
sonar.projectKey=ef-wiki
#projectName值不能是中文，否则web页面部分是乱码
sonar.projectName=ef-wiki
sonar.projectVersion=0.5.2 
sonar.sourceEncoding=UTF-8
sonar.modules=java-module

# Java module
java-module.sonar.projectName=Java Module
java-module.sonar.language=java
# .表示projectBaseDir指定的目录
java-module.sonar.sources=.
java-module.sonar.projectBaseDir=src
sonar.binaries=classes

# JavaScript module
#javascript-module.sonar.projectName=JavaScript Module
#javascript-module.sonar.language=js
#javascript-module.sonar.sources=javascript
#javascript-module.sonar.projectBaseDir=WebContent

# Html module
#html-module.sonar.projectName=Html Module
#html-module.sonar.language=web
#html-module.sonar.sources=pages
#html-module.sonar.projectBaseDir=WebContent