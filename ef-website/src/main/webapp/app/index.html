</div>

<script type="text/x-dot-template" id="home-recommend-list">

    <div class="swiper-wrapper">
        {{ for(var i = 0 ; i < it.length ;i++){ }}
        {{ if(it[i].image!=null){ }}
        <div class="swiper-slide">
            <a href="{{=it[i].redirect}}">
                <img src="{{=it[i].image.src}}@!o2o-tenant-list" alt="">
                <div class="base">
                    <dl class="txt" style="padding-right: 0px;">
                        <dt>{{=it[i].title}}</dt>
                        <dd>{{=it[i].shortText}}</dd>
                    </dl>
                </div>
            </a>
        </div>
        <!--//End 3-->
        {{ } }}
        {{ } }}
    </div>
</script>
<script type="text/x-dot-template" id="header">
    <a href="http://www.efeiyi.com/app/index.html" class="icon logo" title="前门 华韵"></a>
    <a class="icon user" title="个人中心"></a>
    <div class="layer">
        <a class="link" href="/"><i class="icon icon-home"></i>首页</a>
        <a class="link" href="http://i.efeiyi.com/"><i class="icon icon-center"></i>个人中心</a>
        <i class="angle"></i>
    </div>
</script>

<script src="common/js/jquery-3.1.0.min.js"></script>
<script src="common/js/swiper.min.js"></script>
<script src="common/js/doT.min.js"></script>

<script>

    $().ready(function () {
        initPage();
        setTimeout(function () {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 'auto',
                centeredSlides: true,
                spaceBetween: 10,
                initialSlide: 0
            });
        }, 1000)
    });


    function initPage() {

        $("[dot-template=header]").html(renderHomeHeader());

        getRecommendList({}, 5, 0, function () {
            renderTemplate(PageVariable.template.homeRecommendList, PageVariable.recommendList);
            setTimeout(function () {
                var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 'auto',
                    centeredSlides: true,
                    spaceBetween: 10,
                    initialSlide: 0
                });
            }, 200)
        });

    }

</script>


</body>
</html>
