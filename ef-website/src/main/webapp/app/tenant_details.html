                        <dt class="text_hidden">清供小品</dt>
                        <dd class="text_hidden">欣赏大师的传世之作</dd>
                    </dl>
                    <dl class="price">
                        <dt class="text_hidden"> ¥ 79999</dt>
                        <dd class="text_hidden">原价 ¥ 8800</dd>
                    </dl>
                </div>
            </div>
            <!--//End 1-->
            <div class="swiper-slide">
                <img src="assets/uploads/p2.jpg" alt="">
                <div class="base">
                    <dl class="txt">
                        <dt>清供小品</dt>
                        <dd>欣赏大师的传世之作</dd>
                    </dl>
                    <dl class="price">
                        <dt> ¥ 79999</dt>
                        <dd>原价 ¥ 8800</dd>
                    </dl>
                </div>
            </div>
            <!--//End 2-->
            <div class="swiper-slide">
                <img src="assets/uploads/p2.jpg" alt="">
                <div class="base">
                    <dl class="txt">
                        <dt>清供小品</dt>
                        <dd>欣赏大师的传世之作</dd>
                    </dl>
                    <dl class="price">
                        <dt> ¥ 79999</dt>
                        <dd>原价 ¥ 8800</dd>
                    </dl>
                </div>
            </div>
            <!--//End 3-->
        </div>
        <!-- Add Pagination -->
    </div>
</div>
<!--//End--所有商品-->

<div class="horizontal" style="margin-top: 0;">
    <div class="title"><h2>店内实景</h2></div>
    <div class="swiper-container" id="proList2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/uploads/p3.jpg" alt="">
            </div>
            <!--//End 1-->
            <div class="swiper-slide">
                <img src="assets/uploads/p3.jpg" alt="">
            </div>
            <!--//End 2-->
            <div class="swiper-slide">
                <img src="assets/uploads/p3.jpg" alt="">
            </div>
            <!--//End 3-->
        </div>
        <!-- Add Pagination -->
    </div>
</div>
<!--//End--店内实景-->

<script type="text/x-dot-template" id="tenant-base">
    <div class="focus">
        <img src="{{=it.pictureUrl}}@!o2o-home-banner" style="width: 100%" alt="">
    </div>
    <!--//End--focus-->

    <div class="audio" id="audio">
        <span class="play"><i class="icon"></i></span>
        <span class="title">
        <p>{{=it.name}}</p>
        <p>{{=it.name}}的语音介绍</p>
    </span>
        <span class="time"></span>
        <audio id="media" src="{{=it.audio}}" autoplay></audio>
    </div>
    <!--//End audio-->

    <div class="info">
        <div class="base">
            <div class="title text_hidden">{{=it.name}}</div>
            {{ if(it.tenantProjectList.length>0){ }}
            <div class="txt text_hidden">分类：{{=it.tenantProjectList[0].project.name }}
            </div>
            {{ } }}
            <!--<div class="txt text_hidden">主营项目：苏绣手工艺术品</div>-->
            <div class="txt text_hidden">地址：<span>{{=it.address}}<i class="icon icon_map"></i></span></div>
        </div>
        <!--//End base-->
        <div class="praise" dot-template="praise">
        </div>
        <!--//End praise-->
        {{
        if(it.tenantMasterList.length!=null &&it.tenantMasterList.length > 0) {
        var master = it.tenantMasterList[0];
        }}
        <div class="master">
            <a href="http://minglu.efeiyi.com/minglu/master/{{=master.id}}">
                <div class="img"><img src="http://tenant.efeiyi.com/{{=master.favicon}}" alt=""></div>
                <div class="text">
                    <p>{{=master.fullName}}</p>
                    <p>{{=master.title}}</p>
                </div>
                <i class="angle right"></i>
            </a>
        </div>

        {{ } }}
        <!--//End master-->
    </div>
</script>

<script type="text/x-dot-template" id="tenant-praise">

    <a class="btn" href="" onclick="praiseTenant()"><i class="icon icon_heart"></i><span>{{=it.length}}</span></a>
    <ul class="ulist">
        {{ for(var i = 0 ; i < it.length ; i++){ }}
        <li><img src="{{=it[i].user.pictureUrl}}" alt=""></li>
        {{ } }}
    </ul>

</script>

<script src="common/js/jquery-3.1.0.min.js"></script>
