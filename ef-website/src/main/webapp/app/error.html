<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>出错啦</title>
    <link rel="stylesheet" href="guide/css/layouts.css">
</head>
<body>
<div class="header" dot-template="header"><a href="javascript:history.go(-1)" class="angle left" title="返回上一页"></a>
    <h1 class="text_hidden">出错啦！</h1>
    <button class="icon user" title="个人中心" style="border: none;"></button>
    <div class="layer">
        <a class="link" href="/app/index.html"><i class="icon icon-home"></i>首页</a>
        <a class="link" href="http://i.efeiyi.com/"><i class="icon icon-center"></i>个人中心</a><i class="angle"></i>
    </div>
</div>

<div class="error">
    <p class="message"></p>
    <p class="template">请联系客服：<a href="tel:4008768766">400-876-8766</a></p>
    <a class="back" href="http://www.efeiyi.com/app/index.html">返回</a>
</div>


<div class="footer">
</div>


<script src="common/js/common.js"></script>
<script src="common/js/util.js"></script>
<script src="common/js/weixin.js"></script>
<script src="guide/js/controller.js"></script>
<script src="guide/js/model.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script>

    $().ready(function () {
        initPage();
    });
    function initPage() {
        var requestParam = getRequestParameter();
        if (typeof requestParam.message == "undefined") {
            requestParam.message = "";
        }
        if (typeof requestParam.redirect == "undefined") {
            requestParam.redirect = "http://www.efeiyi.com/app/index.html";
        } else if (typeof requestParam.redirect == "string") {
            requestParam.redirect = decodeURI(requestParam.redirect);
        }

        $(".error.message").html(requestParam.message);
        $(".error.back").attr("href", requestParam.href);
    }

</script>

</body>
</html>
